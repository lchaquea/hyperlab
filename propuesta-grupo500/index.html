<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Grupo 500 - Hyperlab</title>
    <style>
        :root {
            --primary-color: #7cdc69;
            --bg-dark: #0a0a0a;
            --text-light: #f0f0f0;
            --text-dim: rgba(255, 255, 255, 0.7);
            --line-color: rgba(255, 255, 255, 0.2);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #4a90e2;
            --accent-purple: #9b51e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            vertical-align: middle;
            position: relative;
            top: -1px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--text-light);
            line-height: 1;
            position: relative;
            top: 1px;
        }

        .profile-button {
            background-color: var(--primary-color);
            color: #000;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .profile-button:hover {
            transform: scale(1.05);
        }

        /* Mobile Navigation */
        .burger-menu {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .burger-menu {
                display: flex;
                flex-direction: column;
                gap: 6px;
                width: 30px;
                height: 24px;
                cursor: pointer;
                z-index: 1001;
            }

            .burger-menu span {
                display: block;
                width: 100%;
                height: 2px;
                background-color: var(--text-light);
                transition: all 0.3s ease;
            }

            .burger-menu.active span:nth-child(1) {
                transform: rotate(45deg) translate(7px, 7px);
            }

            .burger-menu.active span:nth-child(2) {
                opacity: 0;
            }

            .burger-menu.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(10, 10, 10, 0.98);
                padding: 6rem 2rem 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .mobile-menu.active {
                transform: translateX(0);
            }

            .mobile-menu .nav-links {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .mobile-menu .nav-link {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 769px) {
            .nav-links {
                display: flex;
            }

            .mobile-menu {
                display: none;
            }
        }

        /* Project Summary Section */
        .project-summary {
            padding: 6rem 0;
            position: relative;
            margin-top: 80px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo-container">
                <div class="logo-icon">
                    <img src="assets/logo hyperlab.svg" alt="Hyperlab Logo" width="40" height="40">
                </div>
                <span class="logo-text">hyperlab</span>
            </a>
            
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/#services" class="nav-link">Services</a>
                <a href="/#about" class="nav-link">About</a>
                <a href="/#contact" class="nav-link">Contact</a>
            </div>

            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <a href="https://wa.me/573175946793" target="_blank" class="profile-button">Get in touch</a>
        </div>
    </nav>

    <div class="mobile-menu">
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/#services" class="nav-link">Services</a>
            <a href="/#about" class="nav-link">About</a>
            <a href="/#contact" class="nav-link">Contact</a>
        </div>
    </div>

    <main class="container">
        <!-- Rest of your existing content... -->
    </main>
</body>
</html>
